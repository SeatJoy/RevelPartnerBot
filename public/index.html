            "author": "uxbear",
            "text": "Imagine it\u2019s 7 am\u2026"
        }, {
            "author": "uxbear",
            "text": "Your mobile screen lightens up, shows your schedule and news you\u2019ve missed while you were asleep..."
        }, {
            "author": "uxbear",
            "text": "Meanwhile, your mobile triggers your coffee machine, turns on the radiator and sets your TV to the correct channel."
        }, {
            "author": "uxbear",
            "text": "While sipping your cappuccino, Google Maps shows you a perfectly timed notification that you should leave now in order to be on time for your next meeting\u2026"
        }, {
            "author": "uxbear",
            "text": "Everything happens without any input from your side. This is what anticipatory design is all about."
        }, {
            "author": "uxbear",
            "text": "But what when it backfires?"

        "path": "330/",
        "messages": [{
            "author": "uxbear",
            "text": "Jo\u00ebl van Bodegraven, digital experience designer at HyperIsland writes about the potential risks of anticipatory design."
        }, {
            "author": "uxbear",
            "text": "He argues that it is in fact a trade-off:\u00a0The more automation we accept, the less human we become.\u00a0"
        }, {
            "author": "uxbear",
            "text": "We\u2019re risking to end up in one big filter bubble."
        }, {
            "author": "uxbear",
            "text": "One day we might suddenly stop evolving as we become victims of our fully automated selves \ud83d\ude2c"
        }, {
            "author": "uxbear",
            "text": "Another question that obviously comes up is privacy here\u2026"
        }],

        "path": "321",
        "messages": [{
            "author": "uxbear",
            "text": "Design can affect the way we feel about products and interfaces\u2026"
        }, {
            "author": "uxbear",
            "text": "Currently we often refer to it as empathy or UX design"
        }, {
            "author": "uxbear",
            "text": "Jonas Downey, designer at Basecamp argues that these terms mean far too many things in different contexts and that we should just call it what it really is\u2026"
        }, {
            "author": "uxbear",
            "text": "Designing with heart \u2764\ufe0f\u2764\ufe0f\u2764\ufe0f"
        }, {
            "author": "uxbear",
            "type": "link",
            "href": "https://m.signalvnoise.com/the-art-of-designing-with-heart-f5dc4df21697?ref=uxdesignweekly#.ghu3k9hll",

            "title": "The Art of Designing With Heart\n"
        }],
        "choices": [{
            "path": "321/",
            "text": "\u2764\ufe0f\u2764\ufe0f\u2764\ufe0f",

            "text": "Erm\u2026 what else?",
            "write": false
        }]
    }, {
        "path": "321/",
        "messages": [{
            "author": "uxbear",
            "text": "Downey argues that the software you build isn\u2019t just UI, a few lines of code and a compilation of your best ideas\u2026"
        }, {
            "author": "uxbear",
            "text": "It\u2019s your desire to help others. Your compassion, your feelings and your soul."
        }, {
            "author": "uxbear",
            "text": "In short\u2026 Your software is YOU! \ud83d\udc40"
        }, {
            "author": "uxbear",
            "text": "When you see things in this light though, you\u2019ll notice that a lot of software is dull and lifeless \ud83d\ude44"
        }],
        "choices": [{
            "path": "321//why",

            "path": "caughtup",

    }, {
        "path": "321//why",
        "messages": [{
            "author": "uxbear",
            "text": "Your bank\u2019s website or insurance app is probably as cold as ice."
        }, {
            "author": "uxbear",
            "text": "It\u2019s not surprising, designers often take requirements and translate it to functional interfaces!"
        }, {
            "author": "uxbear",
            "text": "Now imagine you\u2019d have an ATM that was actually nice. An ATM which is friendly, unobtrusive and efficient. Wouldn\u2019t that be much nicer?"
        }, {
            "author": "uxbear",
            "text": "It\u2019s all about balance though. Make it too emotional and it can backfire quickly."
        }, {
            "author": "uxbear",
            "text": "\u201cGood software is friendly, casual, approachable\u200a\u2014\u200abut also serious, gracious, and respectful. Just like a pleasant real-life experience you\u2019d have at a local business.\u201c"
        }, {
            "author": "uxbear",
            "text": "Do you design with heart and feel like sharing some of your work with me and others here?"
        }],
        "choices": [{
            "path": "321//why/yes",
            "text": "Yes",
            "write": false
        }, {
            "path": "caughtup",

            "write": false
        }]
    }, {
        "path": "321//why/yes",
        "messages": [{
            "author": "uxbear",
            "text": "Awesome! \ud83c\udf89 Can\u2019t wait to see this!! Take those fishes for contributing! Well deserved! \ud83d\udc1f\ud83d\udc1f\ud83d\udc1f"
        }, {
            "author": "uxbear",
            "text": "So what exactly makes your design stand out? Share the URL and please remember to include your twitter handle, I might ping you and share it with others \ud83d\udc40"
        }],
        "choices": [{
            "path": "321//why/yes/thoughts",

        }]
    }, {

        }, {
            "author": "uxbear",
            "text": "Let you know if I share it with other of my friends here on uxchat! \ud83d\ude4c"
